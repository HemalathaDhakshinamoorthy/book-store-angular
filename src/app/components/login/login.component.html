<div class="container">
  <mat-card class="login-card">
    <mat-card-title class="card-title">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input class="formInput" matInput formControlName="email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input class="formInput" matInput type="password" formControlName="password" />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-button type="button" routerLink="/">Cancel</button>
          <button mat-button color="primary" type="submit" [disabled]="submitting">Login</button>
        </div>

        <div class="server-error" *ngIf="serverError">{{ serverError }}</div>

        <div class="no-account">No account? <a routerLink="/signup">Register here</a></div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
