<div class="container">
  <mat-card class="add-book-card">
    <mat-card-title class="card-title">ðŸ“š Add New Book</mat-card-title>
      <mat-card-content>
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Author</mat-label>
            <input matInput formControlName="author" required>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" required>
          </mat-form-field>

          <div class="button-container">
            <button mat-raised-button class="cancelButton" color="warn" type="button" routerLink="/books">Cancel</button>
            <button mat-raised-button class="addBookButton" color="primary" type="submit">Add Book</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
</div>
