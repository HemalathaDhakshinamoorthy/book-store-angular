<div class="container">
  <mat-card class="sign-up-card">
    <mat-card-title class="card-title">Create an Account</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required>
        </mat-form-field>

        <div class="button-container">
          <button mat-button color="warn" type="button" routerLink="/">Cancel</button>
          <button mat-button color="primary" type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
