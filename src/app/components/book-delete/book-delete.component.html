<div>
  <h2 mat-dialog-title>Confirm Delete</h2>
  <mat-dialog-content>
    <p>Are you sure you want to delete the book with ID {{ data.id }}?</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button class="cancelButton" (click)="onCancel()"> Cancel </button>
    <button mat-raised-button class="deleteButton" color="warn" (click)="onConfirm()"> Delete </button>
  </mat-dialog-actions>
</div>
