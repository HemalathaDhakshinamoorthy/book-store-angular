<div class="container">
  <div class="notification" *ngIf="notificationMessage" [ngClass]="{ 'success': notificationType === 'success', 'error': notificationType === 'error' }">
    {{ notificationMessage }}
  </div>
  <mat-card class="edit-book-card">
    <mat-card-title class="card-title">ðŸ“š Edit Book</mat-card-title>
    <mat-card-content>
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input class="formInput" matInput formControlName="title" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Author</mat-label>
          <input class="formInput" matInput formControlName="author" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Category</mat-label>
          <input class="formInput" matInput formControlName="category" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Price</mat-label>
          <input class="formInput" matInput type="number" formControlName="price" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Old Price</mat-label>
          <input class="formInput" matInput type="number" formControlName="oldPrice" required>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button class="cancelButton" color="warn" type="button" routerLink="/booklist">Cancel</button>
          <button mat-raised-button class="updateBookButton" color="primary" type="submit">Update Book</button>
        </div>

        <div *ngIf="error" class="error">Error: <br> {{ error }}</div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
